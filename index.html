<head>

<body id="background" class="bg-danger">

    <div class="card bg-dark text-white overflow-hidden" style="height: 350px;">
        <img src="cool_santa.png" class="card-img mx-auto" alt="banner" style="opacity:50%">
        <!-- makes the card background an image -->
        <div class="card-img-overlay text-center">
            <!-- overlays text over the image -->
          <h5 class="card-title display-3">Welcome Santa Claus!!!</h5>
          <p class="card-text">We are Team Eggmonster Mind! Click on our names to see our lists...</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">The Nice list:</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li onclick="change(0)" class="nav-item">
                    <a class="nav-link" href="#" id="hunter">Hunter</a>
                </li>
                <li onclick="change(1)" class="nav-item">
                    <a class="nav-link" href="#" id="beckham">Becky</a>
                </li>
                <li onclick="change(2)" class="nav-item">
                    <a class="nav-link" href="#" id="clint">Clint Lockwood</a>
                </li>
                <li onclick="change(3)" class="nav-item">
                    <a class="nav-link" href="#" id="rami">Ramisaurus</a>
                </li>
                <li onclick="change(4)" class="nav-item">
                    <a class="nav-link" href="#" id="chris">Hardwood</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card m-5 h-100" style="width: auto;">
        <div class="card-body">
            <h5 class="card-title fs-1">Dear Santa,</h5>
            <p id="letter" class="card-text fs-5">
              Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
        </div>
    </div>
